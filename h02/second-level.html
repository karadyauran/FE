<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/second-level-style.css">
    <title>Lesson 5</title>
</head>
<body>
    <div class="header">
        <h2>Курс на сегодня</h2>
        <div id="circle"></div>
    </div>
    <table>
        <thead>
            <th>
                Флаг
            </th>
            <th>
                Валюта
            </th>
            <th>
                Курс
            </th>
        </thead>
        <tr>
            <td>
                <img src="https://infoearth.ru/wp-content/uploads/2020/05/flag-ssha-1847%E2%80%931848-1024x539.png" alt="USD">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EUR">
            </td>
            <td>$ (USD)/€ (EUR)</td>
            <td id="USD-EUR"></td>
        </tr>
        <tr>
            <td>
                <img src="https://infoearth.ru/wp-content/uploads/2019/06/1280px-Flag_of_Great_Britain_1707%E2%80%931800.svg_-1024x614.png" alt="GBP">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EUR">
            </td>
            <td>£ (GBP)/€ (EUR)</td>
            <td id="GBP-EUR"></td>
        </tr>
        <tr>
            <td>
                <img src="https://sakhalin-znak.ru/image/data/attaches/00Flag_of_Japan.png" alt="JPY">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EUR">
            </td>
            <td>¥ (JPY)/€ (EUR)</td>
            <td id="JPY-EUR"></td>
        </tr>
        <tr>
            <td>
                <img src="https://cdn.shopify.com/s/files/1/0690/6812/8571/products/georgia-republic-flag__11456.1639690367.1280.1280.jpg?v=1673390094" alt="GEL">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EUR">
            </td>
            <td>₾ (GEL)/€ (EUR)</td>
            <td id="GEL-EUR"></td>
        </tr>
    </table>

    <div id="updated"></div>

    <script src="./js/script.js"></script>
    
</body>
</html>
